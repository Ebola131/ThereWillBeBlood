##########################################################################################################
# generaloredict
#--------------------------------------------------------------------------------------------------------#
# Adapt harvestability of all oredicted blocks here. The name is just the postfix, so instead of 'oreIron' you use 'Iron' and it changes all the iron oredcits it can find. like oreIron, denseoreIron, blockIron,...
##########################################################################################################

